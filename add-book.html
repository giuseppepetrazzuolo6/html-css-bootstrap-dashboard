<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--/navbar-->
    </header>
    <!--/header-->
    <main>
        <div class="container pt-4">
            <h2>Nuovo Libro</h2>
            <form action="" class="mt-4">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="imputName" class="form-label"><strong>Nome Autore</strong></label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            aria-label="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="inputSurname" class="form-label"><strong>Cognome Autore</strong></label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                            aria-label="Inserisci il cognome dell'autore">
                    </div>
                    <!--/name&surname-->
                    <div class="col-12">
                        <label for="inputTitle" class="form-label"><strong>Titolo</strong></label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Inserisci il titolo del libro">
                        <small class="text-muted">Titolo versione italiana</small>
                    </div>
                    <!--/titlebook-->
                    <div class="col-12 col-lg-4">
                        <label for="inputGenre" class="form-label"><strong>Genere</strong></label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Narrativa</option>
                            <option value="2">Fantasy</option>
                            <option value="3">Giallo</option>
                            <option value="4">Biografia</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="inputReleaseDate" class="form-label"><strong>Anno di pubblicazione</strong></label>
                        <input type="number" class="form-control" placeholder="Inserisci l'anno"
                            aria-label="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4 mb-4">
                        <label for="inputID" class="form-label"><strong>ISBN#</strong></label>
                        <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#"
                            aria-label="Inserisci il codice ISBN#">
                    </div>
                    <!--/infobook-->
                    <div class="col">
                        <hr>
                        <div class="mb-3">
                            <label for="note" class="form-label"><strong>Note</strong></label>
                            <textarea class="form-control" id="notes" name="note" rows="3"
                                placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                        <!--/notes-->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="disponibileDigitale"
                                name="disponibileDigitale">
                            <label class="form-check-label" for="disponibileDigitale">
                                Disponibile anche in digitale
                            </label>
                        </div>
                        <!--/input-->
                        <div class="col-12 mb-3">
                            <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                        </div>
                        <!--/button-->
                    </div>
                </div>
                <!--/row-->
            </form>
            <!--/form-->
        </div>
        <!--/container-->
    </main>
    <!--/main-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
